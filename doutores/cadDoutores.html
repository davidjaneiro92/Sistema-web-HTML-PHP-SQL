<body>
<h2>  Cadastro de Doutores </h2>
<form action= "cadastrarDoutor.php"
	  method= "post" enctype= "multipart/form-data">
	  
Nome:
<input type ="text" name= "nome"
id= "nome" maxlength= "50"
size= "50"> <br><br>

Data De Nascimento:
<input type="date" name="datanascimento"
id="datanascimento"> <br><br>
			 
CRO:
<input type="text" name="cro"
id="cro" maxlength="50"
list="ConselhoRegionalDeOdontologia"
size="50"> <br><br>
<datalist id="ConselhoRegionalDeOdontologia">
</datalist>
 
Nome Da Mãe: 
<input type="text" name="nomeDaMae"
id="nomeDaMae" maxlength= "50"
size= "50" > <br><br>
				
Nome Do Pai: 
<input type="text" name="nomeDoPai"
id="nomeDoPai" maxlength= "50"
size= "50" > <br><br>
	<hr>
Endereço:
<input type="text" name= "endereco"
id= "endereco"	maxlength= "50"
size= "50" > <br><br>
		
Bairro:										   
<input type="text" name= "bairro"
id= "bairro"    maxlength= "30"
size= "30"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Cidade:
<input type="text" name="cidade"
id="cidade"	    maxlength= "30"
size="30"> <br><br>
Estado:												
<input type="text" name="estado"
id="estado" maxlength="30"
list="estado"
size="30" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<option value="São Paulo">
</datalist> 

Cep:
<input type="text" name="cep"
id="cep" maxlength="9"
size="9" > <br><br>
<hr>
Telefone 1:
<input type="text" name= "telefone1"
id="telefone1" maxlength="13"
size="13" > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Telefone 2:
<input type="text" name= "telefone2"
id="telefone2" maxlength="13"
size="13" > <br><br>
Celular:
<input type="text" name= "celular"
id="celular" maxlength="13"
size="13" > <br><br>
<hr>
			   
E-mail:
<input type="text" name="email"
id="email" maxlength="30"
size="30" > <br><br>

<input type="text" name="rg"
id="rg" maxlength="10"
size="10"> <br><br>

<input type="text" name="cpf"

size="13"> <br> <br>
